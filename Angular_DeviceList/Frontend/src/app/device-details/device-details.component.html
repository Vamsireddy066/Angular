
<div>
    <h1 style="color: blue; text-align:center">Device Details</h1>
    <table class="table table-striped">
        <thead style="text-align:left">
          <tr>
            <th scope="col-1" style="width:20%">Device ID</th>
            <th scope="col-3" style="width:30%">Device Name</th>
            <th scope="col-3" style="width:30%">Description</th>
            <th scope="col-5" style="width:20%">Status</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngIf = 'deviceDetail'>
              <td>{{deviceDetail.id}}</td>
              <td>{{deviceDetail.name}}</td>
              <td>{{deviceDetail.description}}</td>
              <td>{{deviceDetail.status}}</td>
            </tr>
          </tbody>
    </table>
  </div>
